<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <title>Регистрация — Rewatch</title>
</head>
<body>
  <header>
    <h1><a href="{{ url_for('index') }}" class="logo">Rewatch</a></h1>
    <nav>
      <a href="{{ url_for('catalog') }}">Каталог</a>
      <a href="{{ url_for('my_list') }}">Мой список</a>
      <a href="{{ url_for('stats') }}">Статистика</a>
      <a href="{{ url_for('profile') }}">Профиль</a>
    </nav>
  </header>

  <main class="register-page">
    <section class="register-container">
      <h2>Создай аккаунт</h2>
      <form action="{{ url_for('register') }}" method="POST">
        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Придумай ник" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Придумай пароль" required>

        <label for="confirm_password">Подтвердите пароль</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Повтори пароль" required>

        <button type="submit" class="btn-primary">Зарегистрироваться</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Rewatch | vxksgxny</p>
  </footer>
</body>
</html>
